<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts para manipulação dos dados -->
    <script src="js/api.js"></script>
    <script src="js/usuario.js"></script>

    <title>Gerenciar Usuários</title>
</head>

<body>
    <a href="index.html">index</a>
    <h1>Gerenciar Usuários</h1>

    <!-- Formulário para adicionar um novo usuário -->
    <h2>Adicionar Usuário</h2>
    <form id="form-usuario">
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">

        <label for="telefone">telefone:</label>
        <input type="text" id="telefone" name="telefone">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <select id="atribuiucao">
            <option value="opcao1">Aluno</option>
            <option value="opcao2">Funcionario</option>
        </select>

        <button type="submit">Adicionar</button>
    </form>

    

    <!-- Tabela para exibir a lista de usuários -->
    <h2>Lista de Usuários</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados dos usuários serão preenchidos dinamicamente aqui -->
        </tbody>
    </table>


</body>

</html>
